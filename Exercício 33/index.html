<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adicionar Quadrado</title>
<script src="script.js"></script>
<style>
    #areaClicavel {
        width: 500px;
        height: 500px;
        border: 2px solid white;
        border-radius: 10px;
        position: relative;
        background-color: black;
        color: white;
    }

    .quadrado {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
    }
</style>
</head>
<body>

    <h1>Clique em algum lugar do quadro abaixo para criar quadrados</h1>
<div id="areaClicavel" onclick="adicionarQuadrado(event)">
   
</div>

</body>
</html>
